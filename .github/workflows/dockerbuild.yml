name: Docker Build & Push (Multi-Service)

on:
  workflow_call:
    inputs:
      build_args:
        description: 'Optional Docker build arguments in format key=value,key=value'
        type: string
        required: false
      platforms:
        description: 'Target platforms (comma-separated, e.g. linux/amd64,linux/arm64)'
        type: string
        required: false
        default: linux/amd64,linux/arm64
      harbor_config:
        description: 'path to harbor config'
        type: string
        default: "deployment/harbor.config"
        required: false
      dockerfile:
        description: 'path to dockerfile'
        type: string
        default: "deployment/docker/Dockerfile"
        required: false
      service:
        description: 'path for build'
        type: string
        default: "."
        required: false
      buildContext:
        description: 'path for build'
        type: string
        default: "."
        required: false

jobs:
  setup-context:
    uses: SchulzeStTSI/dev-ops/.github/workflows/build-context.yml@main
    secrets: inherit
  docker-build:
    needs: setup-context
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Find and build Docker images (multi-arch)
        env: 
          HARBOR_HOST: ${{ steps.harbor.outputs.harbor_host }}
          HARBOR_PROJECT: ${{ steps.harbor.outputs.harbor_project }}
          HARBOR_PASSWORD: ${{ steps.harbor.outputs.harbor_password }}
          HARBOR_USERNAME: ${{ steps.harbor.outputs.harbor_username }}
        run: |        
          echo "$HARBOR_PASSWORD" | docker login "$HARBOR_HOST" --username "$HARBOR_USERNAME" --password-stdin
          
          IMAGE_TAG="${{ needs.setup-context.outputs.image_tag }}"
          PLATFORMS="${{ inputs.platforms }}"
          echo "🔖 Tag: $IMAGE_TAG"
          echo "🧬 Platforms: $PLATFORMS"

          # Convert comma-separated build_args string to space-separated --build-arg args
          BUILD_ARGS=""
          if [[ -n "${{ inputs.build_args }}" ]]; then
            IFS=',' read -ra ARGS <<< "${{ inputs.build_args }}"
            for arg in "${ARGS[@]}"; do
              BUILD_ARGS+="--build-arg $arg "
            done
          fi
        
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          SERVICE_NAME="${{ inputs.service }}"
          
          if [[ "$SERVICE_NAME" == "." ]]; then
            FINAL_NAME="$REPO_NAME"
          else
            FINAL_NAME="$REPO_NAME/$SERVICE_NAME"
          fi

          IMAGE="$HARBOR_HOST/$HARBOR_PROJECT/$FINAL_NAME:$IMAGE_TAG"

          echo "🐳 Building $FINAL_NAME → $IMAGE"

          docker buildx build \
            --platform "$PLATFORMS" \
            --file ${{ inputs.dockerfile}} \
            $BUILD_ARGS \
            --push \
            --tag "$IMAGE" \
            ${{ inputs.buildContext }}

          docker push "$IMAGE"

